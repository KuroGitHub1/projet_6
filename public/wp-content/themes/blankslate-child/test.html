<style>
  .block {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  .formulaire {
    font-family: "Syne", sans-serif;
    display: flex;
    justify-content: center;
    padding: 0 30px 30px 30px;
  }
  .formulaire h2 {
    font-size: 30px;
    font-weight: 700;
  }
  .formulaire label {
    font-size: 20px;
    padding-top: 20px;
    margin-bottom: 20px;
  }
  .info {
    display: flex;
    flex-direction: column;
    color: white;
    padding-right: 50px;
    border-right: 1px solid white;
  }
  .info input {
    width: 383px;
    height: 71px;
    border-radius: 7px;
    border: none;
  }
  .livraison {
    display: flex;
    flex-direction: column;
    padding-left: 50px;
    color: white;
  }
  .livraison input {
    width: 383px;
    height: 71px;
    border-radius: 7px;
    border: none;
  }
  .bouton {
    display: flex;
    width: 198px;
    height: 55px;
    padding: 9px 57px 9px 56px;
    font-size: 15px;
    justify-content: center;
    align-items: center;
    border: none;
    color: white;
    background: #e0b9b4;
  }
  .bouton:hover {
    background-color: #c02e44;
    cursor: pointer;
  }
  #cb {
    border-radius: 5px;
  }
  .zone-qty {
    display: flex;
    flex-direction: column;
    gap: 30px;
  }
  .qty {
    width: 100%;
    display: flex;
  }
  .qty input {
    width: 51px;
    height: 58px;
    text-align: center;
    border: none;
    border-radius: 5px 0 0 5px;
  }
  input[type="number"]::-webkit-inner-spin-button,
  input[type="number"]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }

  .qty ::placeholder {
    /* Chrome, Firefox, Opera, Safari 10.1+ */
    color: black;
    font-family: Inter;
    font-size: 16px;
  }

  .qty :-ms-input-placeholder {
    /* Internet Explorer 10-11 */
    color: black;
    font-family: Inter;
    font-size: 16px;
  }

  .qty ::-ms-input-placeholder {
    /* Microsoft Edge */
    color: black;
    font-family: Inter;
    font-size: 16px;
  }
  .compteur {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 31px;
    height: 58px;
    font-size: 20px;
    border-radius: 0 5px 5px 0;
    background-color: #dc9f96;
    color: white;
  }
  .ligne {
    border-bottom: 1px solid white;
    padding-right: 10px;
    padding-left: 10px;
  }
  .bouton-2 {
    display: flex;
    width: 100px;
    height: 58px;
    padding: 9px 0px 10px 0px;
    margin-left: 10px;
    border-radius: 5px;
    font-family: Syne;
    font-size: 15px;
    background-color: #e0b9b4;
    color: white;
    border: none;
    justify-content: center;
    align-items: center;
  }
  .bouton-2:hover {
    background-color: #c02e44;
    cursor: pointer;
  }
  .block-qty {
    display: flex;
    border-bottom: 1px solid white;
    padding-bottom: 40px;
    gap: 28px;
  }
  .form-img {
    display: flex;
    width: 200px;
    height: 130px;
    align-items: center;
    justify-content: center;
    text-align: center;
  }
  .form-img h3 {
    font-family: "Syne", sans-serif;
    color: white;
    font-size: 20px;
    font-weight: 800;
  }
  @media screen and (max-width: 1024px) {
    .formulaire {
      display: flex;
      flex-direction: column;
    }
    .block-qty {
      display: flex;
      flex-direction: column;
    }
    .info {
      border-right: none;
      padding-right: 0;
    }
    .livraison {
      padding-left: 0;
    }
  }
  @media screen and (max-width: 767px) {
    .formulaire {
      display: flex;
      flex-direction: column;
    }
    .block-qty {
      display: flex;
      flex-direction: column;
    }
    .info {
      border-right: none;
      padding-right: 0;
    }
    .info h2 {
      text-align: center;
    }
    .info input {
      width: 300px;
    }
    .info label {
      text-align: center;
    }
    .livraison {
      padding-left: 0;
    }
    .livraison h2 {
      text-align: center;
    }
    .livraison input {
      width: 300px;
    }
    .livraison label {
      text-align: center;
    }
  }
</style>
