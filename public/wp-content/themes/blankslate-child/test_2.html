<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire de Contact</title>
    <style>
      .formulaire {
        font-family: "Syne", sans-serif;
        text-align: center;
        margin: 0 auto;
        max-width: 400px;
        padding: 20px;
        border-radius: 10px;
      }

      .formulaire label {
        display: block;
        font-size: 20px;
        margin-bottom: 10px;
        text-align: left; /* Aligner le texte à gauche */
      }

      .formulaire input[type="text"],
      .formulaire input[type="email"] {
        width: 383px;
        height: 71px;
        padding: 10px;
        margin-bottom: 20px; /* Ajusté le margin-bottom */
        border: none; /* Retirer la bordure */
        border-radius: 7px; /* Ajusté le border-radius */
        resize: none; /* Empêche la redimension */
      }

      .formulaire textarea {
        width: 383px;
        height: 237px; /* Ajusté la hauteur */
        padding: 10px;
        margin-bottom: 20px; /* Ajusté le margin-bottom */
        border: none; /* Retirer la bordure */
        resize: none; /* Empêche la redimension */
      }

      .formulaire input[type="submit"] {
        width: 198px;
        height: 55px;
        background: #e0b9b4; /* Couleur de fond */
        color: #fff;
        padding: 10px 20px;
        border: none; /* Retirer la bordure */
        border-radius: 5px;
        cursor: pointer;
      }

      .formulaire input[type="submit"]:hover {
        background-color: #c02e44; /* Couleur de fond au survol */
      }
    </style>
  </head>
  <body>
    <form class="formulaire" action="#" method="POST">
      <label for="nom">Nom</label>
      <!-- Retiré le ":" -->
      <input type="text" id="nom" name="nom" required />

      <label for="email">E-mail</label>
      <!-- Retiré le ":" -->
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <!-- Retiré le ":" -->
      <textarea id="message" name="message" rows="6" required></textarea>

      <input type="submit" value="Envoyer" />
    </form>
  </body>
</html>
